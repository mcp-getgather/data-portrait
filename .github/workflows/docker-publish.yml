name: Publish Container Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-local-container:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: docker build -t data-portrait .

      - name: Start container
        run: docker run -p 3000:3000 --name data-portrait -d data-portrait

      - name: Check container status
        run: |
          echo "Checking if container is running..."
          docker ps
          echo "Container logs (first 10 seconds):"
          sleep 10
          docker logs data-portrait

      - name: Wait for container to be ready
        run: |
          echo "Waiting for container to start (max 2 minutes)..."
          for i in {1..120}; do
            if docker ps | grep data-portrait | grep -q "Up"; then
              echo "✅ Container is running after ${i}s"
              break
            fi
            echo "⏳ Waiting... ${i}s"
            sleep 1
          done

      - name: Test health endpoint
        run: |
          echo "Testing health endpoint..."
          for i in {1..60}; do
            if curl -f -s http://localhost:3000/health; then
              echo "✅ Health endpoint responded after ${i}s"
              exit 0
            fi
            echo "⏳ Health check attempt $i/60..."
            sleep 1
          done
          echo "❌ Health endpoint failed to respond after 60s"
          exit 1
        timeout-minutes: 2

      - name: Get container logs
        run: docker logs data-portrait
        if: always()

  build-and-publish:
    runs-on: ubuntu-22.04
    needs: test-local-container
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
